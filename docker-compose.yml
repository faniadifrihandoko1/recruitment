version: "3.8"

services:
  recruitment:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set your API host URL here (e.g., https://api.example.com)
        - NEXT_PUBLIC_API_HOST=${NEXT_PUBLIC_API_HOST:-}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
